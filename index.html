<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!--Название страницы-->
		<title>2010</title>
	</head>

	<body>
		<!--Заголовок-->
		<h1> 2010 </h1>

		<!--Жирный шрифт-->
		<p> <b>2010</b> </p>
		
		<!--Для обзаца-->
		<p> 2010 </p>

		<!-Курсив-->
		<em>2010</em>

		<!--Для отображения перечёркнутого текста-->
		<p><strike>2010</strike></p>

		<!--Нижний перенос текста-->
		<p>2<sub>0</sub>10</p>

		<!--Верхний перенос текста-->
		<p>2<sup>0</sup>10</p>

		
		<!--Перенос строки-->
		2010<br>
		
		<!--Горизонтальная линия-->
		<hr>

		<!--Появление подсказки при наведении на текст-->
		<p title="2010">2010</p>
		
		<!--Сделать шрифт более больше-->
		<p><big>2010</big></p>

		<!--Сделать шрифт более меньше-->
		<p><small>2010</small></p>

		<!--Вывод текста с сохранинем отступов-->
		<pre>    2010
		2010       2010
		</pre>



		<!--Пронумерованный список-->
		<ol>
		<li>2010</li>
		<li>2010</li>
		<li>2010</li>
		</ol>

		<!--Не пронумерованный список-->
		<ul>
		<li>2010</li>
		<li>2010</li>
		<li>2010</li>
		</ul>

		
		<!--Переход по ссылке-->
		<a href="https://www.youtube.com/">2010</a>

		<!--Переход к файлу-->
		<p><a href="html1.html">2010</a></p>

		<!--Изображение-->		
		<img src="2010.png" width="500px">
		
		<!--Для написания текста без отступов между ними и для подключения стилей css-->
		<div>2010</div>
		<div>2010</div>
		
		<!--Для написания текста в одну строку и подключения стилей css-->
		<span>2010</span>
		<span>2010</span>
		
		<!--Блок в котором пишут поле для ввода и форм-->
		<form>
		
		<!--Для создания подписи-->
		<label>2010</label>
		
		<!--Для создания поля для ввода текста(и не только текста)(placeholder для создания подсказки в поле ввода текста)(value=""для создания заготовленного текста в поле для ввода текста)(maxlength=""создаёт ограничение символов)-->
		<input type="text" placeholder="2010" maxlength="4">
		
		<!--Для создания ввода пароля-->
		<input type="password">
		
		<!--Для ввода имейла-->
		<input type="email">	
					
		<!--Для ввода url ссылки-->
		<input type="url">
		
		<!--Для ввода цвета(РАБОТАЕТ НЕ ВЕЗДЕ!!!)-->
		<input type="color">
		
		<!--Для ввода даты(РАБОТАЕТ НЕ ВЕЗДЕ!!!)-->
		<input type="date">
		
		<!--Для ввода времени(РАБОТАЕТ НЕ ВЕЗДЕ!!!)-->
		<input type="time">
		
		<!--Для галочки-->
		<input type="checkbox">
		
		<!--Для создания круглой галочки((name="state")Для переключения на другую)-->
		<input type="radio" name="state">
		<input type="radio" name="state">
		
		<!--Для ввода вайла-->
		<input type="file">
		
		<!--Для создания просто кнопки-->
		<input type="button">
		
		<!--кнопка для отправки данных на сервер(value для текста на кнопке)-->
		<input type="submit" value="2010">
		
		<!--очистить поля ввода-->
		<input type="reset">
		
		<!--Для ввода большого текста-->
		<textarea></textarea>
		
		<!--Для кнопки-->
		<button>2010</button>
				
		<!--создание выпадающего списка(selected для изначального выбора(disabled для блокирования выбора)(multiple выбрать множество пунктов))-->
		<select>
		<option>2010</option>
		<option>2020</option>
		</select>
		
		<!--Для создания загрузки(max максимальное значение)(value условное значение)-->
		<progress>
		</progress>
		
		<!--Для списка с подробностями(РАБОТАЕТ НЕ ВЕЗДЕ!!!)-->
		<details>
		<summary>2010</summary>
		2010 2010 2010
		</details>
		
		</form>
		<img src="2001.png" width="500px">
		<p>Сидим с другом в тг</p>
	</body>




</html>
